<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Details</title>
    <!-- {% load static %} -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
    {% load static %}
    <form method="POST" action="/update/{{ employee.id }}">
          <div>
            <br>
            <p>Update Details</p>
        </div>

          <div>
                <p>Employee Id:</p>
           <div>
                <input type = 'text' name ='eid' value="{{employee.eid}}">
          </div>
              </div> 
              
              <div>
                <p>Employee Name:</p>
           <div>
                <input type = 'text' name ='ename' value="{{employee.eid}}">
          </div>
              </div> 

              <div>
                <p>Employee Email:</p>
           <div>
                <input type = 'text' name ='email' value="{{employee.eid}}">
          </div>
              </div> 

              <div>
                <p>Employee Contact:</p>
           <div>
                <input type = 'text' name ='contact' value="{{employee.eid}}">
          </div>
              </div> 

              <div>
                <br>
                <button type = 'submit' >Update</button>
              </div>

    </form>
    {% csrf_token %}
    
</body>
</html>
